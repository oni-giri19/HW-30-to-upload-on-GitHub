<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HW-30(Age Calculator)</title>
</head>

<body>
    <form name="myForm">
        <div class="top-div">
            <div class="day-div">
                <label for="birth-day" id="birthday-label">DAY</label>
                <input name="dayOfBirth" type="number" id="birth-day" required placeholder="DD" min="1" max="31">
                <p id="invalid-message1"></p>
            </div>
            <div class="month-div">
                <label for="birth-month" id="month-label">MONTH</label>
                <input name="monthOfBirth" type="number" id="birth-month" required placeholder="MM" min="1" max="12">
                <p id="invalid-message2"></p>
            </div>
            <div class="year-div">
                <label for="birth-year" id="year-label">YEAR</label>
                <input name="yearOfBirth" type="number" id="birth-year" required placeholder="YYYY" max="2023">
                <p id="invalid-message3"></p>
            </div>
            <button type="button" onclick="calculateAge()">â†“</button>
        </div>

        <div class="bot-div">
            <div>
                <span id="year-output">- -</span>
                <h1><i>years</i></h1>
            </div>
            <div>
                <span id="month-output">- -</span>
                <h1><i>months</i></h1>
            </div>
            <div>
                <span id="day-output">- -</span>
                <h1><i>days</i></h1>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
